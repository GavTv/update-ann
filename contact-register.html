<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Контакты — Звук Вокруг</title>

    <meta name="description" content="Контакты студии вокала и музыки «Звук Вокруг». Адреса студий в Москве, как добраться, маршруты." />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./contact-register.css" />
  </head>

  <body>
    <!-- Navigation подключается через общий layout -->

    <section id="locations-section" class="locations-section">
      <div class="locations-container">
        <div class="locations-header">
          <h1 class="locations-title section-title">Где нас найти</h1>
          <p class="locations-description section-content">
            Мы работаем в двух студиях в Москве. Выбирайте ближайшую к вам локацию и приходите на пробный урок!
          </p>
        </div>

        <div class="locations-grid">
          <article class="location-card">
            <div class="location-card-decorative-shape"></div>
            <div class="location-card-header">
              <div class="location-card-icon-wrapper"></div>
              <h2 class="location-card-title">Отделение 1</h2>
            </div>
            <div class="location-card-content">
              <p class="location-card-address-text">улица Мнёвники, 7к1</p>
              <p class="location-card-city">Москва, 123308</p>
              <p class="location-card-metro-text">метро Народного Ополчения</p>
            </div>
            <a
              href="https://yandex.ru/maps/?rtext=~55.779459,37.472983"
              target="_blank"
              rel="noreferrer noopener"
              class="location-card-button btn btn-primary"
            >
              Открыть маршрут
            </a>
          </article>

          <article class="location-card">
            <div class="location-card-decorative-shape"></div>
            <div class="location-card-header">
              <div class="location-card-icon-wrapper"></div>
              <h2 class="location-card-title">Отделение 2</h2>
            </div>
            <div class="location-card-content">
              <p class="location-card-address-text">Самокатная 4ас1</p>
              <p class="location-card-city">Москва</p>
              <p class="location-card-metro-text">метро Бумажная</p>
            </div>
            <a
              href="https://yandex.ru/maps/?rtext=~55.680865,37.665031"
              target="_blank"
              rel="noreferrer noopener"
              class="location-card-button btn btn-primary"
            >
              Открыть маршрут
            </a>
          </article>
        </div>
      </div>
    </section>

    <!-- Footer подключается через общий layout -->
  </body>
</html>
