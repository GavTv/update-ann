        <div class="navigation-container6">

            <script defer="" data-name="navigation-mobile-menu">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const navToggle = document.getElementById("navToggle")
                  const navClose = document.getElementById("navClose")
                  const navOverlay = document.getElementById("navOverlay")
                  const navLinks = document.querySelectorAll(".navigation-mobile-link")

                  function openMenu() {
                    navOverlay.classList.add("navigation-mobile-open")
                    navToggle.setAttribute("aria-expanded", "true")
                    document.body.style.overflow = "hidden"
                  }

                  function closeMenu() {
                    navOverlay.classList.remove("navigation-mobile-open")
                    navToggle.setAttribute("aria-expanded", "false")
                    document.body.style.overflow = ""
                  }

                  navToggle.addEventListener("click", openMenu)
                  navClose.addEventListener("click", closeMenu)

                  navLinks.forEach((link) => {
                    link.addEventListener("click", closeMenu)
                  })

                  navOverlay.addEventListener("click", (e) => {
                    if (e.target === navOverlay) {
                      closeMenu()
                    }
                  })

                  document.addEventListener("keydown", (e) => {
                    if (e.key === "Escape" && navOverlay.classList.contains("navigation-mobile-open")) {
                      closeMenu()
                    }
                  })
                })()
              });
            </script>
          </div>
        </div>
